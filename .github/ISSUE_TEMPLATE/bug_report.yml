name: バグ報告
description: バグを報告する
title: "[バグ] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグを報告していただきありがとうございます。以下の情報を記入してください。
  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: バグの内容を詳しく説明してください
      placeholder: 何が起こりましたか？
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順を記載してください
      placeholder: |
        1. 〇〇に移動
        2. 〇〇をクリック
        3. 〇〇を入力
        4. エラーが発生
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのような動作をすべきかを記載してください
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際にどのような動作をしたかを記載してください
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: 環境
      description: バグが発生した環境について記載してください
      placeholder: |
        - OS: 
        - Pythonバージョン: 
        - その他関連情報: 
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、参考になる情報があれば記載してください
    validations:
      required: false

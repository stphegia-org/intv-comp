name: 機能追加のリクエスト
description: 新しい機能を提案する
title: "[機能追加] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能追加のご提案ありがとうございます。以下の情報を記入してください。
  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: この機能追加によって解決したい課題を説明してください
      placeholder: 現在、〇〇という問題があります...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能を追加すべきかを説明してください
      placeholder: 〇〇という機能を追加すれば...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した方法があれば記載してください
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、参考になる情報があれば記載してください
    validations:
      required: false
